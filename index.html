<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- StyleCSS-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./Components/Header/Header.css">
    <link rel="stylesheet" href="./Components/Body/Rules.css">
    <link rel="stylesheet" href="./Components/Body/Posting.css">
    <link rel="stylesheet" href="./Components/PreparePosting/PreprarePosting.css">

    <link rel="stylesheet" href="./Components/Body/Controler/Like.css">
    <link rel="stylesheet" href="./Components/Body/Controler/Comment.css">
    <link rel="stylesheet" href="./Components/Body/Controler/CommentList.css">

    <!-- Library -->
    <script type="text/babel" src="./reactMod.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Component -->
    <script type="text/babel" src="./Components/Body/Controler//CommentList.js"></script>
    <script type="text/babel" src="./Components/Body/Controler/Like.js"></script>
    <script type="text/babel" src="./Components/Body/Controler/Comment.js"></script>
    <script type="text/babel" src="./Components/Body/Controler/Controler.js"></script>
    <script type="text/babel" src="./Components/Header/Header.js"></script>
    <script type="text/babel" src="./Components/Body/Rules.js"></script>
    <script type="text/babel" src="./Components/Body/Posting.js"></script>
    <script type="text/babel" src="./Components/PreparePosting/PreprarePosting.js"></script>
    <script type="text/babel" src="./Components/CreateUser.js"></script>
    <script type="text/babel" src="./Components/App.js"></script>
    <title>Binh My Confession</title>
</head>

<body>
    <template id="my-template">
        <swal-title>
            Vui lòng đợi, bài viết của bạn sẽ được duyệt cùng với các bài của người khác khi có 7 bài trong hệ thống !
        </swal-title>
        <swal-icon type="success" color="green"></swal-icon>
        <swal-button type="confirm">
            Đã Hiểu
        </swal-button>
        <swal-param name="allowEscapeKey" value="false" />
        <swal-param
            name="customClass"
            value='{ "popup": "my-popup" }' />
    </template>

    <template id="my-template-warning">
        <swal-title>
            Vui lòng đọc quy tắc (ở phía trên) trước khi viết bài !
        </swal-title>
        <swal-icon type="warning" color="red"></swal-icon>
        <swal-button type="confirm">
            Đã Hiểu
        </swal-button>
        <swal-param name="allowEscapeKey" value="false" />
        <swal-param
            name="customClass"
            value='{ "popup": "my-popup" }' />
    </template>
    <div id="root"></div>
</body>
<script type="text/babel" src="./index.js"></script>

</html>
